<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</head>
<body>
    <p>
        <div>Your challenge code: <span id="player-challenge-code"></span></div>
        <input type="text" id="challenge-code" placeholder="opponent challenge code">
        <button id="challenge-btn">Challenge Player</button>
    </p>
    <p>
        <input type="text" id="username" placeholder="username">
        <button id="set-user">Set Username</button>
    </p>

    <form action="#" id="chat">
        <textarea id="chat-box" cols="30" rows="10" readonly></textarea>
        <input type="text" id="chat-msg">
        <input type="submit" value="Send Message">
    </form>
    
</body>
</html>
